<section class="page-user-profile">
  <div class="row">
    <div class="col-12">
      <h4 class="py-3 px-3">Supplier</h4>
    </div>
  </div>
  <div class="row">
    <!-- 1st column starts -->
    <div class="col-lg-12 col-12">
      <div class="row">

        <form [formGroup]="supplierForm" (ngSubmit)="submitProduct()" class="col-12">
          <!-- Basic Info starts -->
          <div class="col-12">
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="card-title m-0">Add New Product</h4>
              </div>
              <div class="card-content">
                <div class="card-body">
                  <div class="form-group row">
                    <label for="product_name" class="col-sm-2 col-form-label">Product Name</label>
                    <div class="col-sm-10">
                      <input type="text"
                        [ngClass]=" {'is-invalid': supplierFormSubmitted && sf.product_name.invalid, 'is-valid': supplierFormSubmitted && !sf.product_name.invalid }"
                        class="form-control" 
                        id="product_name" 
                        formControlName="product_name" 
                        value="" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                      <input type="text" 
                        [ngClass]=" {'is-invalid': supplierFormSubmitted && sf.description.invalid, 'is-valid': supplierFormSubmitted && !sf.description.invalid }"
                        class="form-control" 
                        id="description" 
                        formControlName="description" 
                        value="" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="specifications" class="col-sm-2 col-form-label">Specifications</label>
                    <div class="col-sm-10">
                      <input type="text"
                        class = 'form-control'
                        [ngClass]="{'is-invalid': supplierFormSubmitted && sf.specifications.invalid, 'is-valid': supplierFormSubmitted && !sf.specifications.invalid }" 
                        id="specifications" 
                        formControlName="specifications" 
                        value="" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="color" class="col-sm-2 col-form-label">Color</label>
                    <div class="col-sm-10">
                      <input type="text"
                        [ngClass]=" {'is-invalid': supplierFormSubmitted && sf.color.invalid, 'is-valid': supplierFormSubmitted && !sf.color.invalid }"
                        class="form-control" 
                        id="color" 
                        formControlName="color" 
                        value="" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                      <input type="text"
                        [ngClass]=" {'is-invalid': supplierFormSubmitted && sf.price.invalid, 'is-valid': supplierFormSubmitted && !sf.price.invalid }"
                        class="form-control" 
                        id="price" 
                        formControlName="price"
                        value="" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="aqty" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                      <input type="text"
                        [ngClass]=" {'is-invalid': supplierFormSubmitted && sf.aqty.invalid, 'is-valid': supplierFormSubmitted && !sf.aqty.invalid }"
                        class="form-control" 
                        id="aqty" 
                        formControlName="aqty" 
                        value="" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="attachment" class="col-sm-2 col-form-label">Attachment</label>
                    <div class="col-sm-10">
                      <input type="text"
                        [ngClass]=" {'is-invalid': supplierFormSubmitted && sf.attachment.invalid, 'is-valid': supplierFormSubmitted && !sf.attachment.invalid }"
                        class="form-control" 
                        id="attachment" 
                        formControlName="attachment" 
                        value="" />
                    </div>
                  </div>
                  <div class="py-2">
                    <button type="submit" class="btn btn-success">Submit</button>&nbsp;&nbsp;
                    <button type="button" (click)="resetProductForm()" class="btn btn-danger">Reset</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>

  </div>
</section>
