<div class="col-xl-12 col-lg-12 col-12">
    <section>
    <div class="row">
      <div class="col-12">
        <h4 class="py-3 px-3">Categories</h4>
      </div>
    </div>
    <div class="row">
      <ngx-spinner></ngx-spinner>
      <!-- 1st column starts -->
      <div class="col-lg-12 col-12">
        <div class="row">
          <form [formGroup]="categoryForm" (ngSubmit)="submitCategory()" class="col-12">
            <!-- Basic Info starts -->
            <div class="col-12">
              <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <h4 class="card-title m-0">Update Category</h4>
                </div>
                <div class="card-content">
                  <div class="card-body">
                    <div class="form-group row">
                      <label for="name" class="col-sm-2 col-form-label">Category Name</label>
                      <div class="col-sm-10">
                        <input type="text"
                          [ngClass]=" {'is-invalid': categoryFormSubmitted && sf.name.invalid, 'is-valid': categoryFormSubmitted && !sf.name.invalid }"
                          class="form-control" 
                          id="name" 
                          formControlName="name" 
                          value="{{category.category_name}}" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-2"></div>
                      <div class="col-md-10">
                          <div class="px-1">
                            <button type="submit" class="btn btn-success">Submit</button>&nbsp;&nbsp;
                            <button type="button" (click)="resetCategoryForm()" class="btn btn-danger">Reset</button>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
  
        </div>
      </div>
  
    </div>
  </section>
  </div>
