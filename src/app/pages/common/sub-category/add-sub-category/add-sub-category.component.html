<div class="col-xl-12 col-lg-12 col-12">
    <section>
    <div class="row">
      <div class="col-12">
        <h4 class="py-3 px-3">Sub Categories</h4>
      </div>
    </div>
    <div class="row">
      <ngx-spinner></ngx-spinner>
      <!-- 1st column starts -->
      <div class="col-lg-12 col-12">
        <div class="row">
          <form [formGroup]="categoryForm" (ngSubmit)="submitCategory()" class="col-12">
            <!-- Basic Info starts -->
            <div class="col-12">
              <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <h4 class="card-title m-0">Add New Sub Category</h4>
                </div>
                <div class="card-content">
                  <div class="card-body">
                    <div class="form-group row">
                      <label for="name" class="col-sm-2 col-form-label">Sub Category Name</label>
                      <div class="col-sm-10">
                        <input type="text"
                          [ngClass]=" {'is-invalid': categoryFormSubmitted && sf.name.invalid, 'is-valid': categoryFormSubmitted && !sf.name.invalid }"
                          class="form-control" 
                          id="name" 
                          formControlName="name" 
                          value="" />
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Sub Category Name</label>
                        <div class="col-sm-10">
                        <div ngbDropdown>
                            <button type="button" class="btn btn-outline-primary mr-1" id="dropdownBasic1" ngbDropdownToggle>
                                {{selectedCategoryName}}
                            </button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                              <input type="hidden" name="category_id" 
                                [ngClass]=" {'is-invalid': categoryFormSubmitted && sf.category_id.invalid, 'is-valid': categoryFormSubmitted && !sf.category_id.invalid }"
                                class="form-control"
                                id="category_id"
                                formControlName="category_id"
                                value="{{selectedCategoryId}}" />
                              <button type="button" class="dropdown-item" *ngFor="let cat of categories" (click)="changeSelectedCategory(cat)">
                                {{cat.category_name}}
                              </button>
                            </div>
                          </div>
                        </div>
                      <!-- <label for="name" class="col-sm-2 col-form-label">Category Name</label>
                      <div class="col-sm-10">
                        <input type="text"
                          [ngClass]=" {'is-invalid': supplierFormSubmitted && sf.name.invalid, 'is-valid': supplierFormSubmitted && !sf.name.invalid }"
                          class="form-control" 
                          id="name" 
                          formControlName="name" 
                          value="" />
                      </div> -->
                    </div>
                    <div class="row">
                      <div class="col-md-2"></div>
                      <div class="col-md-10">
                          <div class="px-1">
                            <button type="submit" class="btn btn-success">Submit</button>&nbsp;&nbsp;
                            <button type="button" (click)="resetCategoryForm()" class="btn btn-danger">Reset</button>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
  
        </div>
      </div>
  
    </div>
  </section>
  </div>
